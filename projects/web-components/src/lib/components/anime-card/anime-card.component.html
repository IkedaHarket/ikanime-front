<div 
    class="web-anime-card web-anime-card-{{props.size}}" 
    >
    <picture>
        <img lazy [src]="props.anime.image" [alt]="props.anime.title" [title]="props.anime.title">
        <web-badge-anime-type 
            [props]="{
                text: props.anime.badge.text,
                color: props.anime.badge.color,
            }"
        ></web-badge-anime-type>
    </picture>
    <div class="web-anime-card-info">
        <p> {{ props.anime.title }} </p>
    </div>
</div>
