<div class="web-multiselect-basic-option">
    <input 
        type="checkbox" 
        [name]="option.name" 
        [id]="option.key" 
        [title]="option.title" 
        [checked]="isChecked" 
        (change)="onChange($event, option)"
    >
    <label [for]="option.key">{{ option.label }}</label>
</div>
