<picture class="web-icon">
    @switch (icon) {
        @case ('gear') {
            <web-icon-gear></web-icon-gear>
        }
        @case ('return-arrow') {
            <web-icon-return-arrow></web-icon-return-arrow>
        }
        @case ('list') {
            <web-icon-list></web-icon-list>
        }
        @case ('iframe') {
            <web-icon-iframe></web-icon-iframe>
        }
    }
</picture>
